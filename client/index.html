
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="DeepParallel - Transform complex research concepts into rich, coherent visual narratives through our proprietary multi-stage thought processing pipeline." />
    <meta name="theme-color" content="#0c1015" />
    <meta property="og:title" content="DeepParallel" />
    <meta property="og:description" content="Transform research into visual experiences through our AI thought pipeline." />
    <meta property="og:type" content="website" />
    
    <title>DeepParallel | AI Thought Pipeline</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet" />
    
    <style>
      @keyframes gradientBackground {
        0% { background-position: 0% 50% }
        50% { background-position: 100% 50% }
        100% { background-position: 0% 50% }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #121820, #0c1015);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.6s ease;
        animation: fade-in 0.5s ease forwards;
      }
      
      .loading-logo {
        width: 100px;
        height: 100px;
        margin-bottom: 30px;
        animation: float 6s ease-in-out infinite;
        position: relative;
      }
      
      .loading-logo:after {
        content: '';
        position: absolute;
        bottom: -30px;
        left: 10%;
        width: 80%;
        height: 10px;
        background: radial-gradient(ellipse at center, rgba(0, 151, 251, 0.3) 0%, rgba(0, 151, 251, 0) 70%);
        filter: blur(5px);
        animation: pulse 3s infinite;
      }
      
      .loading-container {
        position: relative;
        width: 220px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .loading-label {
        color: hsl(220, 20%, 80%);
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        letter-spacing: 1px;
        margin-bottom: 12px;
        font-weight: 400;
        opacity: 0.8;
      }
      
      .loading-bar {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2), inset 0 0 2px rgba(255, 255, 255, 0.1);
      }
      
      .loading-bar::after {
        content: '';
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        transform: translateX(-100%);
        background: linear-gradient(90deg, 
          transparent, 
          hsl(200, 100%, 60%), 
          hsl(220, 100%, 50%), 
          hsl(180, 100%, 65%), 
          transparent);
        animation: gradientBackground 2s infinite;
        background-size: 200% 200%;
        filter: blur(0.5px);
      }
      
      .neural-dots {
        display: flex;
        gap: 8px;
        margin-top: 15px;
      }
      
      .neural-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: hsl(200, 100%, 60%);
        animation: pulse 1.5s infinite;
      }
      
      .neural-dot:nth-child(2) {
        animation-delay: 0.2s;
        background: hsl(220, 100%, 50%);
      }
      
      .neural-dot:nth-child(3) {
        animation-delay: 0.4s;
        background: hsl(180, 100%, 65%);
      }
      
      .neural-rings {
        position: absolute;
        width: 140%;
        height: 140%;
        top: -20%;
        left: -20%;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.05);
        pointer-events: none;
      }
      
      .neural-ring {
        position: absolute;
        border-radius: 50%;
        border: 1px dashed rgba(0, 151, 251, 0.2);
        animation: spin 30s linear infinite;
      }
      
      .neural-ring:nth-child(1) {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      
      .neural-ring:nth-child(2) {
        width: 85%;
        height: 85%;
        top: 7.5%;
        left: 7.5%;
        border-color: rgba(0, 85, 255, 0.15);
        animation-duration: 25s;
        animation-direction: reverse;
      }
      
      .neural-ring:nth-child(3) {
        width: 70%;
        height: 70%;
        top: 15%;
        left: 15%;
        border-color: rgba(0, 217, 255, 0.1);
        animation-duration: 20s;
      }
    </style>
  </head>
  <body>
    <div class="loading-screen" id="loading-screen">
      <div class="neural-rings">
        <div class="neural-ring"></div>
        <div class="neural-ring"></div>
        <div class="neural-ring"></div>
      </div>
      <svg class="loading-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="hsl(200, 100%, 60%)" />
            <stop offset="50%" stop-color="hsl(220, 100%, 50%)" />
            <stop offset="100%" stop-color="hsl(180, 100%, 65%)" />
          </linearGradient>
        </defs>
        <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2" />
        <path d="M30,30 L70,70 M30,70 L70,30" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round" />
        <circle cx="50" cy="50" r="10" fill="hsl(220, 100%, 50%)">
          <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
        </circle>
      </svg>
      <div class="loading-container">
        <div class="loading-label">DEEP PARALLEL</div>
        <div class="loading-bar"></div>
        <div class="neural-dots">
          <div class="neural-dot"></div>
          <div class="neural-dot"></div>
          <div class="neural-dot"></div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 800);
      });
    </script>
  </body>
</html>
